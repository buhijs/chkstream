buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'me.tatarka:gradle-retrolambda:3.5.0'
  }
}

apply plugin: 'java'

sourceSets {
  main {
    java.srcDir file('src/main/generated')
  }
}

dependencies {
  compile project(':third_party:openjdk:common')

  compileOnly group: 'net.sourceforge.streamsupport', name: 'streamsupport', version: '1.5.4'

  testCompile group: 'com.google.truth', name: 'truth', version: '0.32'
  testCompile group: 'junit', name: 'junit', version: '4.11'
  testCompile group: 'net.sourceforge.streamsupport', name: 'streamsupport', version: '1.5.4'
}

testClasses {
  apply plugin: 'me.tatarka.retrolambda'
}

compileJava {
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
}

compileTestJava {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}
